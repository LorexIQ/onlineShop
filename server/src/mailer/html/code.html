<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeVerify</title>
</head>
<body style="margin: 0;padding: 0;font-family: Roboto, sans-serif;">
    <div class="mail" style="padding: 50px; background-color: #c0bcfa;">
        <div class="mail__box" style="margin: 0 auto; max-width: max-content;filter: drop-shadow(-2px 50px 72px rgba(0, 0, 0, 0.25));background-color: #fff;padding: 25px;border-radius: 10px;">
            <div class="mail__box__title" style="font-size: 30px; padding-bottom: 25px; font-weight: 700;color: #2F2E41;user-select: none;">
                Код подтверждения
            </div>
            <div class="mail__box__code" style="margin: 0 auto; font-size: 30px;letter-spacing: 3px;width: max-content;padding: 10px 15px;color: #454545;background-color: #ececec;border-radius: 5px;border: .5px solid rgba(126, 124, 124, 0.4);">
                <span>{{ code }}</span>
            </div>
        </div>
    </div>
</body>
</html>
